<!-- templates/base.html -->

{% load bootstrap4 %}

<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}My Quotes{% endblock %}</title>
    {% bootstrap_css %}
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            background-color: #ffffff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
            padding: 20px;
            border-radius: 5px;
        }
        .navbar {
            background-color: #007bff;
        }
        .navbar-brand, .navbar-nav .nav-link {
            color: #ffffff !important;
        }
        /* Додайте інші стилі за потреби */
    </style>
</head>
<body>

<div class="container">
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="{% url 'home' %}">My Quotes</a>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="{% url 'author_list' %}">Authors</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'quote_list' %}">Quotes</a>
        </li>
      </ul>
    </div>
  </nav>

  <div class="mt-4">
    {% block content %}
    {% endblock %}
  </div>
</div>

{% bootstrap_javascript %}

</body>
</html>
