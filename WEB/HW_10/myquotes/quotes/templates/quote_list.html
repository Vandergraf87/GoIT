<!DOCTYPE html>
<html>
<head>
    <title>My Quotes</title>
</head>
<body>
    <h1>Welcome to My Quotes!</h1>

    {% for quote in quotes %}
        <div>
            <p>"{{ quote.text }}"</p>
            <p>by {{ quote.author }} ({{ quote.about }})</p>
            <p>Tags: {{ quote.tags }}</p>
        </div>
    {% endfor %}
</body>
</html>
